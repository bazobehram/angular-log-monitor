<div class="container">
  <h1>NGX Log Monitor</h1>
  <span class="title">Dark theme:</span>
  <log-monitor
    style="margin: 5px"
    [logStream]="logStream$ | async"
    theme="dark"
  ></log-monitor>

  <span class="title">Light theme:</span>

  <log-monitor
    style="margin: 5px"
    [logStream]="logStream$ | async"
    theme="light"
  ></log-monitor>

  <span class="title">With title dark:</span>

  <log-monitor
    style="margin: 5px"
    [logStream]="logStream$ | async"
    title="Admin logs"
  ></log-monitor>

  <span class="title">No icons:</span>

  <log-monitor
    style="margin: 5px"
    [logStream]="logStream$ | async"
    [icons]="false"
  ></log-monitor>

  <span class="title">Hydrated log history:</span>

  <log-monitor
    style="margin: 5px"
    [logStream]="logStream$ | async"
    [history]="logs"
  ></log-monitor>

  <span class="title">No animation:</span>

  <log-monitor
    style="margin: 5px"
    [logStream]="logStream$ | async"
    [animated]="false"
  ></log-monitor>
