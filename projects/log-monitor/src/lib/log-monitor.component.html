@if (title) {
<div class="title-bar" [ngClass]="theme + '-theme'">&#9002; {{ title }}</div>
}
<div #container class="container" [ngClass]="theme + '-theme'">
  @for (log of history; track log.type) {
  <span class="msg-item {{ 'msg-' + log.type.toLowerCase() }}" [ngClass]="{ animated: animated }">
    @switch (log.type) { @case ('ERR') {
    <ng-container>&#10008;</ng-container> } @case ('SUCCESS') {
    <ng-container>&#10004;</ng-container>
    } @case ('LOG') {
    <ng-container>&#10097;</ng-container>
    } @case ('WARN') {
    <ng-container>&#8252;</ng-container>
    } @case ('INFO') {
    <ng-container>&#8505;</ng-container>
    } @default { <ng-container>&#9888; Unknown type.</ng-container>
    } } [{{ log.timestamp }}]: {{ log.message }}
  </span>
  }
</div>
